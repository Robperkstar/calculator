<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
</head>

<body>
  <main>
    <h1>Calculator</h1>
    <div class="calc-body">
      <header class="calc-display">
        <input disabled value="" class="calc-calculation" />
        <input disabled value=0 class="calc-sum" />
      </header>
      <div class="calc-row">
        <button class="calc-btn" style="width: 37.5vw">AC</button>
        <button class="calc-btn" style="width: 37.5vw">SAVE</button>
        <button class="calc-btn">&#247</button>

      </div>
      <div class="calc-row">
        <button class="calc-btn">.</button>
        <button class="calc-btn" style="width: 50vw">0</button>
        <button class="calc-btn">&#10005</button>

      </div>
      <div class="calc-row">
        <button class="calc-btn">1</button>
        <button class="calc-btn">2</button>
        <button class="calc-btn">3</button>
        <button class="calc-btn">-</button>
      </div>
      <div class="calc-row">
        <button class="calc-btn">4</button>
        <button class="calc-btn">5</button>
        <button class="calc-btn">6</button>
        <button class="calc-btn">+</button>
      </div>
      <div class="calc-row">
        <button class="calc-btn">7</button>
        <button class="calc-btn">8</button>
        <button class="calc-btn">9</button>
        <button class="calc-btn">=</button>
      </div>
    </div>
  </main>
  <script src="./public/js/bundle.js" charset="utf-8"></script>
</body>

</html>
