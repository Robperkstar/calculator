<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
</head>

<body>
  <main>
    <h1>Calculator</h1>
    <div class="calc-body">
      <header class="calc-display">
        <div  class="calc-calculation" >&nbsp</div>
        <div  class="calc-sum" >0</div>
      </header>
      <div class="calc-row">
        <button id=calc-ac value=ac class="calc-btn--func" style="width: 37.5vw">AC</button>
        <button id=calc-save value=save class="calc-btn--func" style="width: 37.5vw">SAVE</button>
        <button value=/ class="calc-btn--operator">&#247</button>

      </div>
      <div class="calc-row">
        <button value=. class="calc-btn--number">.</button>
        <button value=0 class="calc-btn--number" style="width: 50vw">0</button>
        <button value=* class="calc-btn--operator">&#10005</button>

      </div>
      <div class="calc-row">
        <button value=1 class="calc-btn--number">1</button>
        <button value=2 class="calc-btn--number">2</button>
        <button value=3 class="calc-btn--number">3</button>
        <button value=- class="calc-btn--operator">-</button>
      </div>
      <div class="calc-row">
        <button value=4 class="calc-btn--number">4</button>
        <button value=5 class="calc-btn--number">5</button>
        <button value=6 class="calc-btn--number">6</button>
        <button value=+ class="calc-btn--operator">+</button>
      </div>
      <div class="calc-row">
        <button value=7 class="calc-btn--number">7</button>
        <button value=8 class="calc-btn--number">8</button>
        <button value=9 class="calc-btn--number">9</button>
        <button value="=" id="equals-btn" class="calc-btn--operator">=</button>
      </div>
    </div>
  </main>
  <script src="./public/js/bundle.js" charset="utf-8"></script>
</body>

</html>
